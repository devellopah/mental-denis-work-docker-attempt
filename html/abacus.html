<main class="pdg">
  <div class="bg">
    <div class="bg__img bg__img--cards"></div>
  </div>
  <div class="container">
    <div class="block-bg-alt">
      <div class="block-decor block-decor--title">
        <div class="block-decor__in">
          <h1 class="title">Флеш карты</h1>
        </div>
      </div>
      <div class="btns">
        <a href="#" class="btn-blue icon-play"><span></span></a>
        <a href="#" class="btn-blue icon-adjust"><span></span></a>
        <a href="#" class="btn-blue icon-fscreen js-fscreen"><span></span></a>
        <a href="#" class="btn-blue btn-toggle js-toggle"><span></span></a>
      </div>
      <div class="block-bg-alt__in js-toggle-block">
        <div class="row">
          <div class="col l4 m6 s12">
            <div class="field-num">
              <label>
                <span class="label label--center">Количество чисел</span>
                <input type="number" class="field js-field" value="1">
              </label>
              <span class="minus js-minus"></span>
              <span class="plus js-plus"></span>
            </div>
          </div>
          <div class="col l4 m6 s12">
            <div class="field-num">
              <label>
                <span class="label label--center">Количество цифр</span>
                <input type="number" class="field js-field" value="5">
              </label>
              <span class="minus js-minus"></span>
              <span class="plus js-plus"></span>
            </div>
          </div>
          <div class="col l4 m12 s12">
            <div class="field-num">
              <label>
                <span class="label label--center">Скорость, сек.</span>
                <input type="number" class="field js-field" value="0.1">
              </label>
              <span class="minus js-minus"></span>
              <span class="plus js-plus"></span>
            </div>
          </div>
          <div class="col l12 s12">
            <button type="button" name="button" class="btn on-mobile"><span>Начать</span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="block-decor study study--sm">
        <div class="block-decor__in">
          <div class="abacus">
            <div class="abacus__line"></div>
            <div class="rod">
              <div class="rod__top">
                <div class="roll" style="top: 5px;"></div>
              </div>
              <div class="rod__bt">
                <div class="roll active" style="top: 5px;"></div>
                <div class="roll active" style="top: 32px;"></div>
                <div class="roll active" style="top: 59px;"></div>
                <div class="roll active" style="top: 86px;"></div>
              </div>
            </div>
            <div class="rod">
              <div class="rod__top">
                <div class="roll active" style="top: 13px;"></div>
              </div>
              <div class="rod__bt">
                <div class="roll active" style="top: 5px;"></div>
                <div class="roll" style="top: 52px;"></div>
                <div class="roll" style="top: 79px;"></div>
                <div class="roll" style="top: 106px;"></div>
              </div>
            </div>
            <div class="rod">
              <div class="rod__top">
                <div class="roll" style="top: 5px;"></div>
              </div>
              <div class="rod__bt">
                <div class="roll active" style="top: 5px;"></div>
                <div class="roll active" style="top: 32px;"></div>
                <div class="roll active" style="top: 59px;"></div>
                <div class="roll" style="top: 106px;"></div>
              </div>
            </div>
            <div class="rod">
              <div class="rod__top">
                <div class="roll active" style="top: 13px;"></div>
              </div>
              <div class="rod__bt">
                <div class="roll active" style="top: 5px;"></div>

                <div class="roll" style="top: 79px;"></div>
                <div class="roll" style="top: 106px;"></div>
              </div>
            </div>
          </div><!--/.abacus-->
        </div><!--/.block-decor__in-->
      </div><!--/.block-decor-->
    </div><!--/.center-->
