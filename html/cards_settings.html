<main class="pdg">
  <div class="bg">
    <div class="bg__img bg__img--cards"></div>
  </div>
  <div class="container">
    <div class="block-bg">
      <div class="block-decor block-decor--title">
        <div class="block-decor__in">
          <h1 class="title">Флеш карты</h1>
        </div>
      </div>
      <div class="btns">
        <a href="#" class="btn-blue icon-play"><span></span></a>
        <a href="#" class="btn-blue btn-blue--active icon-adjust"><span></span></a>
        <a href="#" class="btn-blue icon-fscreen js-fscreen"><span></span></a>
      </div>
      <div class="mrgb">
        <div class="label">Цифры</div>
        <div class="nums">
          <label class="num">
            <input type="checkbox">
            <span>1</span>
          </label>
          <label class="num">
            <input type="checkbox" checked>
            <span>2</span>
          </label>
          <label class="num">
            <input type="checkbox" disabled>
            <span>3</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>4</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>5</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>6</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>7</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>8</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>9</span>
          </label>
          <label class="num">
            <input type="checkbox">
            <span>1-9</span>
          </label>
        </div>

      </div>
      <div class="row">
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Количество чисел</span>
              <input type="number" class="field js-field" value="1">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Прогресс</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Учеличить / уменьшить</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>

        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Количество Цифр</span>
              <input type="number" class="field js-field" value="4">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Прогресс</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Учеличить / уменьшить</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>

        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Скорость, сек.</span>
              <input type="number" class="field js-field" value="4">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m6 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Прогресс</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>
        <div class="col l4 m12 s12">
          <div class="field-num">
            <label>
              <span class="label label--center">Учеличить / уменьшить</span>
              <input type="number" class="field js-field">
            </label>
            <span class="minus js-minus"></span>
            <span class="plus js-plus"></span>
          </div>
        </div>

        <div class="col l4 m12 s12">
          <div class="switch-wrap">
            <span class="label label--inline">Электронный сарабан</span>
            <label class="switch">
              <input type="checkbox">
              <span class="switch__bar"></span>
            </label>
          </div>
        </div>
        <div class="col l4 m12 s12">
          <div class="switch-wrap">
            <span class="label label--inline">Режим диктанта</span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="switch__bar"></span>
            </label>
          </div>
        </div>
        <div class="col l4 m12 s12">
          <div class="switch-wrap">
            <span class="label label--inline">Для детей</span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="switch__bar"></span>
            </label>
          </div>
        </div>
        <div class="col l12 s12">
          <button type="button" name="button" class="btn btn--lg"><span>Начать</span></button>
        </div>
      </div>
    </div>
  </div>
